version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - "84:84"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ./app:/app
    php:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./app:/app
    mysql:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: 'localhost'
            MYSQL_USER: 'localhost' # tên user
            MYSQL_PASSWORD: 'khang' # pass 
            MYSQL_DATABASE: 'test'  # tên data
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - 3306:3306
volumes:
    mysqldata: {}